<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 04 - Form</title>
  </head>
  <body>
    <main>
      <form action="/submit">
        <!-- Add your code here -->
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Full Name" />
        </div>
        <br />
        <div>
          <label for="email">Email:</label>
          <input
            type="email"
            id="name"
            name="name"
            placeholder="name@pdx.edu"
          />
        </div>
        <br />
        <fieldset>
          <legend>Favorite Character</legend>
          <div>
            <label for="sponge"
              ><input
                type="radio"
                id="sponge"
                name="character"
                value="sponge"
              />Spongebob</label
            >
            <br />
            <label for="sandy"
              ><input
                type="radio"
                id="sandy"
                name="character"
                value="sandy"
              />Sandy</label
            >
            <br />
            <label for="patrick"
              ><input
                type="radio"
                id="patrick"
                name="character"
                value="patrick"
              />Patrick</label
            >
            <br />
          </div>
        </fieldset>
        <fieldset>
          <legend>Are you a fan of the show?</legend>
          <div>
            <label for="yes1"
              ><input type="checkbox" id="yes1" name="fan" />Yes I have watched
              all the episodes!</label
            >
            <br />
            <label for="yes2"
              ><input type="checkbox" id="yes2" name="fan" />Yes it's got the
              best memes.
            </label>
            <br />
          </div>
        </fieldset>
        <br />
        <div>
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </div>
      </form>
    </main>
  </body>
</html>
