<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <body>
    <h1>01 - Form</h1>
    <form action="/submit">
      <label for="name">Name </label>
      <input type="text" id="name" />
      <br /><br />
      <label>
        Email
        <input type="email" />
      </label>
      <br /><br />
      <fieldset>
        <legend>Favorite Characters</legend>
        <label for="spongebob">
          <input type="radio" id="spongebob" name="char" />Spongebob
        </label>
        <br />
        <label for="patrick">
          <input type="radio" id="patrick" name="char" />Patrick
        </label>
        <br />
        <label for="sandy">
          <input type="radio" id="sandy" name="char" />Sandy
        </label>
      </fieldset>
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
